<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Rock,Paper,Scissor </h1>
    <div id="choices">
        <div class="image-choice"  id="rock">
            <img src="./img/rock.png" alt="Rock">
        </div>
        <div class="image-choice" id="paper">
            <img src="./img/paper.png" alt="Paper">
        </div>
        <div class="image-choice" id="scissor">
            <img src="./img/scissor.png" alt="Scissor">
        </div>
    </div>

    <!-- score-board -->

    <div id="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <!-- msg-container -->


    <div id="msg-container">
        <p id="msg-para">Play Your Move</p>
    </div>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
